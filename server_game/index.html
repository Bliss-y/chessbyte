<script>
    var socket = new WebSocket("ws://localhost:3000/game")
    socket.addEventListener("open", (e)=>{
        console.log("connection opened!!!");
        //socket.send("hello!");
    })
    socket.onmessage = (e)=>{
        console.log("message from server", e.data);
    }
    socket.onclose = e=>{
        console.log(e);
    }
    function sendmessage(message){
        socket.send(message);
    }
    function msg() {
        sendmessage(document.getElementById("a").value)
    }

    function closeS() {
        console.log("Attempting to close the socket")
        socket.close()
    }
    function find() {
        socket.send("find");
    }
</script>


<form method="post" action="http://localhost:3000">
    <input type="p" id="a" name="password" id="">
</form>


<button onclick="msg()">Send message to ws server</button>
<button onclick="closeS()">Close</button>
<button onclick="find()">Close</button>
